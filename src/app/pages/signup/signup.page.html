<ion-header>
  <ion-toolbar color='primary'>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>signup</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">

      <ion-item class="ion-margin-bottom">
        <ion-input class="ion-input" type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
  


      <ion-item class="ion-margin-bottom">
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>



  <div>
    <ion-button expand="full" class="ion-button" (click)="signup()">Sign up</ion-button>
  </div>

</ion-content>
